<a [routerLink]="['/']">
	<h1>My Art</h1>
</a>

<div class="grid-x grid-margin-x">
	<div class="medium-6 large-3 cell">
		<button type="button"

      class="button fancy-button"

      [attr.aria-expanded]="!isOffcanvas"
      aria-controls="offCanvasMenuRight"
      (click)="offcanvasRight.show()">
      Menu
    </button>
	</div>
</div>
<div [offcanvas]="isOffcanvas" class="off-canvas position-right" id="offCanvasMenuRight" aria-hidden="true"
	#offcanvasRight="bs-offcanvas">
	<h4>Kevin Aucancela</h4>
	<ul class="menu vertical">
		<li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

			<a routerLink="/" class="button fancy-button">
				<i class="material-icons">color_lens</i>My Art
			</a>

		</li>

		<li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

			<a routerLink="/contact" class="button fancy-button">
				<i class="material-icons">account_circle</i>Contact me
			</a>

		</li>

		<li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

			<a routerLink="/shipping" class="button fancy-button">
				<i class="material-icons">format_paint</i>Graphic Design
			</a>

		</li>

		<li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

			<a routerLink="/graphic" class="button fancy-button">
				<i class="material-icons">bruhs</i>Illustrations 
			</a>

		</li>
		<li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

			<a routerLink="/resume" class="button fancy-button">
				<i class="material-icons">assignment_ind</i>About Me/Resume
			</a>

		</li>


	</ul>
	<button class="close-button" aria-label="Close Menu" aria-controls="offCanvasMenu" type="button" (click)="offcanvasRight.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
